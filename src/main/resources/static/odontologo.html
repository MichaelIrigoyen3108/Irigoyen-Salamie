<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Odontólogo</title>
</head>
<body>
<<p>Registro de Odontólogo</p>

<form id="formularioOdontologo">
    <label for="matricula">Número de Matrícula:</label><br>
    <input type="number" id="matricula" name="matricula" required><br>

    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="apellido">Apellido:</label><br>
    <input type="text" id="apellido" name="apellido" required><br>

    <button type="submit">Guardar Odontólogo</button>
</form>

<p>Listar todos odontólogos</p>
<button id="listar-btn">Listar todos los odontólogos</button>
<ul id="odontologos-list"></ul>

<p>Buscar Odontólogo por ID</p>
<form id="formularioBuscarOdontologo">
    <label for="odontologoId">ID del Odontólogo:</label><br>
    <input type="number" id="odontologoId" name="odontologoId" required><br>
    <button type="submit">Buscar</button><br>
    <div id="datosOdontologo"></div>
</form>

<form id="formularioActualizarOdontologo">
    <label for="odontologoActualizarId">ID del Odontólogo:</label><br>
    <input type="number" id="odontologoActualizarId" name="odontologoActualizarId" required><br>

    <label for="matriculaActualizar">Número de Matrícula:</label><br>
    <input type="number" id="matriculaActualizar" name="matriculaActualizar" required><br>

    <label for="nombreActualizar">Nombre:</label><br>
    <input type="text" id="nombreActualizar" name="nombreActualizar" required><br>

    <label for="apellidoActualizar">Apellido:</label><br>
    <input type="text" id="apellidoActualizar" name="apellidoActualizar" required><br>

    <button type="submit">Actualizar Odontólogo</button>
</form>

<p>Eliminar Odontólogo por Id</p>
<form id="formularioEliminarOdontologo">
    <label for="odontologoEliminarId">ID del Odontólogo a eliminar:</label><br>
    <input type="number" id="odontologoEliminarId" name="odontologoEliminarId" required><br>
    <button type="submit">Eliminar</button>
</form>



<script src="js/odontologo.js"></script>
</body>
</html>
