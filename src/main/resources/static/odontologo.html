<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Registro de Odontólogo</h1>



<form id="formularioOdontologo">
    <label for="matricula">Número de Matrícula:</label>
    <input type="number" id="matricula" name="matricula" required>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>

    <button type="submit">Guardar Odontólogo</button>
</form>




<button id="listar-btn">Listar todos los odontólogos</button>
<ul id="odontologos-list"></ul>


<h2>Buscar Odontólogo por ID</h2>
<form id="formularioBuscarOdontologo">
    <label for="odontologoId">ID del Odontólogo:</label>
    <input type="number" id="odontologoId" name="odontologoId" required>
    <button type="submit">Buscar</button>
</form>

<div id="datosOdontologo"></div>



<h3>Eliminar Odontólogo por ID</h3>
<form id="formularioEliminarOdontologo">
    <label for="odontologoEliminarId">ID del Odontólogo a eliminar:</label>
    <input type="number" id="odontologoEliminarId" name="odontologoEliminarId" required>
    <button type="submit">Eliminar</button>
</form>

<script src="js/odontologo.js" ></script>


</body>
</html>
