<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Odontólogo</title>
</head>
<body>
<h1>Registro de Odontólogo</h1>
<form id="registroForm">
    <label for="matricula">Matrícula:</label>
    <input type="number" id="matricula" name="matricula" required><br><br>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br><br>

    <button type="submit">Registrar Odontólogo</button>
</form>

<script src="registroOdontologo.js"></script>
</body>
</html>
